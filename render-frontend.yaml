services:
  # Frontend Web Service
  - type: web
    name: qr-restaurant-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://qr-project-production-f79b.up.railway.app
      - key: VITE_SOCKET_URL
        value: https://qr-project-production-f79b.up.railway.app